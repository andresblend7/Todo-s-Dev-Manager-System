<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let todo of todosList">
      <ion-icon></ion-icon>
       {{todo.titulo}}
        <ion-icon [name]="getIconState(todo.estado).icon" [color]="getIconState(todo.estado).color" slot="end"></ion-icon>
        <ion-badge color="medium" slot="end">{{todo.fecha_creacion}}</ion-badge>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->


  
    <!-- fab placed in the center of the content with a list on each side -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add" (click)="goToCreateTodo()"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
